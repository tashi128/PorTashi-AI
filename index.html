<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PortTashi AI 🌸</title>
  <style>
    /* 🌸 Body & Background */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff4e6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* 🌸 Chat Container */
    .chat-container {
      width: 400px;
      max-width: 90%;
      height: min(80vh, 600px);
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255,248,240,0.95);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      position: relative;
      z-index: 1;
    }

    /* 🌸 Header */
    .chat-header {
      padding: 15px;
      background-color: #ffe6d9;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #b05a2c;
      border-bottom: 1px solid #f3d1bc;
      display: flex;
      justify-content: center;
      gap: 8px;
      align-items: center;
    }

    .chat-header span {
      font-size: 1.2em;
    }

    /* 🌸 Messages Area */
    .chat-messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px 15px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    /* Base message style */
    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      word-wrap: break-word;
      font-size: 0.95em;
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }

    /* ---- BOT ---- */
    .bot-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      align-self: flex-start;
    }

    .bot-avatar {
      width: 28px;
      height: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
      background: #ffe6f0;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .bot {
      background-color: #fff1e6;
      color: #7b4b2f;
      border-bottom-left-radius: 0;
    }

    /* ---- USER ---- */
    .user-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .user-avatar {
      width: 28px;
      height: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
      background: #fff0cc;
      border-radius: 50%;
      box-shadow: 0 0 8px 2px rgba(255,215,0,0.6);
    }

    .user {
      background-color: #ffd7b3;
      color: #5a3e1b;
      border-bottom-right-radius: 0;
      font-weight: bold;
      font-size: 1em;
      box-shadow: 0 0 10px 2px rgba(255,215,0,0.4);
    }

    /* 🌸 Input Area */
    .chat-input {
      display: flex;
      border-top: 1px solid #f3d1bc;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      font-size: 1em;
      border-radius: 0;
      outline: none;
      background: #fff8f2;
    }

    .chat-input button {
      padding: 0 20px;
      border: none;
      background-color: #ffb88c;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .chat-input button:hover {
      background-color: #ff9f66;
    }

    /* 🌸 Scrollbar */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background-color: rgba(180, 90, 44, 0.5);
      border-radius: 3px;
    }

    /* 🌸 Links inside bot messages */
    .message.bot a {
      color: #b05a2c;
      font-weight: bold;
      text-decoration: none;
      border-bottom: 1px dashed #b05a2c;
      transition: 0.2s;
    }

    .message.bot a:hover {
      color: #ff6600;
      border-bottom: 1px solid #ff6600;
    }

    /* 🌸 Floating blossoms & glitter */
    .blossom {
      position: absolute;
      font-size: 24px;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>🌸</span> PorTashi AI
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask me about Tashi's projects, skills..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function addBotMessage(text) {
      const botWrapper = document.createElement("div");
      botWrapper.classList.add("bot-wrapper");

      const botAvatar = document.createElement("div");
      botAvatar.classList.add("bot-avatar");
      botAvatar.textContent = "🌸";

      const botDiv = document.createElement("div");
      botDiv.classList.add("message", "bot");
      botDiv.innerHTML = text;

      botWrapper.appendChild(botAvatar);
      botWrapper.appendChild(botDiv);
      chatMessages.appendChild(botWrapper);
      scrollToBottom();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // User message
      const userWrapper = document.createElement("div");
      userWrapper.classList.add("user-wrapper");

      const userAvatar = document.createElement("div");
      userAvatar.classList.add("user-avatar");
      userAvatar.textContent = "⭐️";

      const userDiv = document.createElement("div");
      userDiv.classList.add("message", "user");
      userDiv.textContent = message;

      userWrapper.appendChild(userAvatar);
      userWrapper.appendChild(userDiv);
      chatMessages.appendChild(userWrapper);
      scrollToBottom();
      userInput.value = "";

      // Bot typing
      const botWrapper = document.createElement("div");
      botWrapper.classList.add("bot-wrapper");

      const botAvatar = document.createElement("div");
      botAvatar.classList.add("bot-avatar");
      botAvatar.textContent = "🌸";

      const botDiv = document.createElement("div");
      botDiv.classList.add("message", "bot");
      botDiv.textContent = "Typing...";

      botWrapper.appendChild(botAvatar);
      botWrapper.appendChild(botDiv);
      chatMessages.appendChild(botWrapper);
      scrollToBottom();

      try {
        const res = await fetch("https://portashi-ai.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();

        // Typing delay
        setTimeout(() => {
          botDiv.innerHTML = data.reply || "Sorry, I couldn't generate a response.";
          scrollToBottom();
        }, 600);
      } catch {
        botDiv.textContent = "⚠️ Error connecting to server.";
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", e => { if(e.key === "Enter") sendMessage(); });

    // 🌸 Floating blossoms
    const numBlossoms = 25;
    const symbols = ["🌸", "✨"];
    for (let i = 0; i < numBlossoms; i++) {
      const b = document.createElement("div");
      b.className = "blossom";
      b.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      b.style.left = Math.random() * 100 + "vw";
      b.style.animationDuration = (5 + Math.random() * 10) + "s";
      b.style.fontSize = (10 + Math.random() * 22) + "px";
      b.style.animationDelay = (Math.random() * 5) + "s";
      document.body.appendChild(b);
    }

    // 🌸 Welcome message
    window.addEventListener("DOMContentLoaded", () => {
      addBotMessage("Hi, I’m Zartashia 🌸 I’m a Computer Science student at TU Dublin. Ask me about my skills, projects, work experience, education, or contact details!");
    });
  </script>
</body>
</html>
